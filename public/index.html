<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Study AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Favicon -->
    <link type="image/png" sizes="96x96" rel="icon" href="<%= BASE_URL %>favicon.png">

    <!-- Prefetch -->
    <link rel="prefetch stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">

    <!-- MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$$$','$$$']], displayMath: [['$$$$$$','$$$$$$']]}
      });
    </script>
    <script
      type="text/javascript"
      async
      src="https://cdn-mathjax.codeforces.com/MathJax.js?config=TeX-AMS_HTML-full"
    >
    </script>

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://study-ai.ru">
    <meta property="og:title" content="Study AI">
    <meta property="og:image" content="https://study-ai.ru/logo.png">
    <meta property="og:description" content="Study AI - это инновационная платформа для изучения алгоритмов">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
